# Font configuration
font_family                         UbuntuMono Nerd Font
font_size                           16.0
bold_font                           auto
italic_font                         auto
bold_italic_font                    auto

# General
scrollback_lines                    0
allow_remote_control                no
remember_window_size                yes
term                                xterm-256color
tab_bar_style                       hidden
paste_actions                       quote-urls-at-prompt
strip_trailing_spaces               smart

macos_option_as_alt                 yes
macos_quit_when_last_window_closed  yes
macos_custom_beam_cursor            yes
macos_traditional_fullscreen        yes
pointer_shape_when_grabbed          beam
allow_remote_control                no
enable_audio_bell                   no
window_alert_on_bell                no
shell                               /opt/homebrew/bin/tmux -u
clipboard_control                   write-clipboard read-clipboard no-append

# Shift-Enter mapping for Claude Code, Codex, etc.
map shift+enter send_text all \e\r

# Key bindings
map alt+v          paste_from_clipboard
map alt+c          copy_to_clipboard

map alt+equal      increase_font_size
map alt+minus      decrease_font_size
map alt+enter      toggle_fullscreen

map ctrl+backspace send_text all \x1b[3~

